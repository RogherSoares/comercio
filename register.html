<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <header>
        <figure></figure>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Cadastro</h1>
        <form>
            <h2>Dados Pessoais</h2>

            <div class="imputBox">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu Nome..." required>
            </div>

            <div class="imputBox">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
            </div>

            <div class="imputBox">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>

            <div class="imputBox">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>

            <div class="imputBox">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>
            </div>
        </form>
        <form>
            <h2>Endereço</h2>

            <div class="imputBox">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" required>
            </div>

            <div class="imputBox">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" placeholder="Seu Endereço..." required>
            </div>

            <div class="imputBox">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Número da Residência" required>
            </div>

            <div class="imputBox">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, etc.">
            </div>

            <div class="imputBox">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="Seu Bairro..." required>
            </div>

            <div class="imputBox">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Sua Cidade..." required>
            </div>

            <div class="imputBox">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Seu Estado..." required>
            </div>

            <button type="submit">Cadastrar</button>            
        </form>
    </main>

    <script src="register.js"></script>
</body>

</html>
